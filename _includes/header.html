<link rel="stylesheet" href="/assets/css/styles.css">

<div role="banner" class="site-header ">
  <div class="wrapper">
    <div class="header-wrapper">

      {%- assign default_paths = site.pages | map: "path" -%}
      {%- assign page_paths = site.header_pages | default: default_paths -%}

      <div class="logo-wrapper">
        <a class="logo-link" href="/">
          <img class="logo-image" src="/assets/logo.png" alt="Bad Timewave logo"/>
        </a> 
        <a class="title-nav nav"  href="/">Timewave</a>
      </div>

      <button class="mobile-nav" onClick="toggleNav()">
        <span class="menu-icon">
            <svg viewBox="0 0 18 16" width="18px" height="16px">
              <path
                d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z" />
            </svg>
          </span>
      </button>

      <div id="mobile-nav-menu" class="hidden">
        <ul>
          <li><a class="nav-text" href="/blog">Blog</a></li>
        </ul>
      </div>

      <a class="large-nav nav-text" href="/blog">Blog</a>
    </div>
  </div>
</div>

<script>
  function toggleNav() {
    var nav = document.getElementById('mobile-nav-menu');
    nav.classList.toggle('hidden');
    
    if (!nav.classList.contains('hidden')) {
      // Add event listener to detect clicks outside the menu
      document.addEventListener('click', closeNavOutside);
    } else {
      // Remove event listener when menu is hidden
      document.removeEventListener('click', closeNavOutside);
    }
  }

  function closeNavOutside(event) {
    var nav = document.getElementById('mobile-nav-menu');
    var toggleButton = document.querySelector('.mobile-nav');
    
    // Check if the click is outside the menu and toggle button
    if (!nav.contains(event.target) && !toggleButton.contains(event.target)) {
      nav.classList.add('hidden'); // Hide the menu
      document.removeEventListener('click', closeNavOutside); // Remove the event listener
    }
  }
</script>
